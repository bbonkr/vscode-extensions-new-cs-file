name: create release
on:
  push:
    tags:
      # v1.0.0
      - "v[0-9]+.[0-9]+.[0-9]+" 
      # v1.0.0-alpha.1
      - "!v[0-9]+.[0-9]+.[0-9]+-[a-zA-Z]+.[0-9]+" 

jobs:
  release:
    name: create release 
    runs-on: ubuntu-latest
    steps:
      - name: Release 
        id: release_drafter
        uses: release-drafter/release-drafter@v5
        with:
          config-name: release-drafter.yml
          version: ${{ github.ref_name }}
          publish: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
